<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="options-box">
            <h1>Udacity Neighborhood App</h1>
            <div>
                <label for="filter">Filter: </label>
                <input type="text" data-bind="textinput: filter, valueUpdate: 'afterkeydown'">
            </div>
            <div>
                <ul data-bind="foreach: filtered">
                    <li data-bind="text: title, click: showMarker"></li>
                </ul>
            </div>
            <div id="flickr">
                <img src="img/flickr_logo.png" alt="Flickr logo" width="50%">
            </div>
        </div>
        <div id="map">There is an issue loading Google maps. Please try again later.</div>
    </div>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="./js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA50kjZ-v0kZ6yZE0NS2BxorJ6Cfh45934&v=3&callback=initMap">
    </script>
</body>

</html>
